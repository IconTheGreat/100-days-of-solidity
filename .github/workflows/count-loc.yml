name: Count Solidity LOC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  count-loc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Count Solidity LOC and update progress-log.md
        run: |
          echo "🔍 Counting Solidity LOC..."

          # Count total LOC
          LOC=$(find src test script -name '*.sol' | xargs wc -l | tail -n 1 | awk '{print $1}')
          DATE=$(date +"%Y-%m-%d")
          echo "- $DATE: $LOC lines of Solidity code." >> progress-log.md

          echo "📄 Updated progress-log.md with $LOC lines on $DATE"

          # Commit the updated log
          git add progress-log.md
          git commit -m "chore: update progress log for $DATE — $LOC LOC" || echo "No changes to commit"
          git push
