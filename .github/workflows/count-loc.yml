name: Count Solidity LOC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  count-loc:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Count Solidity LOC and update progress-log.md
  run: |
    echo "ðŸ§ª Listing all files GitHub can see:"
    find . -type f

    echo "ðŸ§ª Looking for .sol files:"
    find . -name '*.sol'

    LOC=$(find . -name '*.sol' | xargs cat | wc -l || echo 0)

    echo "ðŸ“Š Total LOC: $LOC"
    DATE=$(date +"%Y-%m-%d")
    echo "- $DATE: $LOC lines of Solidity code." >> progress-log.md

    git add progress-log.md
    git commit -m "update: $LOC LOC on $DATE" || echo "Nothing to commit"
    git push origin main