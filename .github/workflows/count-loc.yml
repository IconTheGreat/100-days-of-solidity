name: Count Solidity LOC

on: [push]

jobs:
  count-loc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Count lines per .sol file
      run: |
        echo "Line count per .sol file:"
        find . -name '*.sol' -type f -exec sh -c 'echo "$(wc -l < {}) {}"' \; | sort -nr

    - name: Count total lines in .sol files
      id: total-loc
      run: |
        total_lines=$(find . -name '*.sol' -type f -exec cat {} + | wc -l)
        echo "total_lines=$total_lines" >> $GITHUB_OUTPUT

    - name: Display total result
      run: echo "Total lines in all .sol files: ${{ steps.total-loc.outputs.total_lines }}"