name: Count Solidity LOC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  count-loc:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… Gives permission to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # âœ… Keeps token for pushing

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Count Solidity LOC and update progress-log.md
        run: |
          echo "ðŸ” Counting Solidity LOC..."

          LOC=$(find src test script -name '*.sol' | xargs wc -l | tail -n 1 | awk '{print $1}')
          DATE=$(date +"%Y-%m-%d")
          echo "- $DATE: $LOC lines of Solidity code." >> progress-log.md

          git add progress-log.md
          git commit -m "chore: update progress log for $DATE â€” $LOC LOC" || echo "Nothing to commit"
          git push origin main